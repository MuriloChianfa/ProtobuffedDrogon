syntax="proto3";
package sender;

message IPAddress
{
    string type=1;
    int64 address=2;
}

message Interface
{
    string name=1;
    repeated IPAddress addresses=2;

    message Bandwidth
    {
        int64 rx=1;
        int64 tx=2;
    }

    Bandwidth old_bandwidth=3;
    Bandwidth bandwidth=4;

    message Packets
    {
        int64 rx=1;
        int64 tx=2;
    }

    Packets old_packets=5;
    Packets packets=6;
}

message Interfaces
{
    repeated Interface interfaces=1;
}
